# NGINX Configuration for DashFinance
# All domains pointing to 147.93.183.55

# Upstream backend services
upstream backend_api {
    server localhost:3000;
}

upstream frontend_app {
    server localhost:5173;
}

# HTTP redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name 
        ia.angrax.com.br
        ia.ifin.app.br
        ai.ifin.app.br
        angrallm.app.br;
    
    return 301 https://$server_name$request_uri;
}

# HTTPS configuration for ia.angrax.com.br
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ia.angrax.com.br;

    # SSL Certificate paths - adjust to your actual certificate location
    ssl_certificate /etc/nginx/ssl/ia.angrax.com.br.crt;
    ssl_certificate_key /etc/nginx/ssl/ia.angrax.com.br.key;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/ia.angrax.com.br_access.log;
    error_log /var/log/nginx/ia.angrax.com.br_error.log;

    # Root location - proxy to frontend
    location / {
        proxy_pass http://frontend_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # API routes
    location /api/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

